# Project information
site_name: Shared Note
site_description: üìò Yu-Sheng's learning notes, proudly built with MkDocs and GitHub Actions.
site_author: Yu-Sheng
site_url: https://yusheng910.github.io/SharedNote

# Repository
repo_name: yusheng910/SharedNote
repo_url: https://github.com/yusheng910/SharedNote
edit_uri: edit/docs/docs/

# Copyright
copyright: Copyright &copy; 2021 Yu-Sheng

# Configuration
theme:
  name: material
  custom_dir: overrides

  # Static files
  static_templates:
    - 404.html

  # Don't include Mkdocs JavaScript
  include_search_page: false
  search_index_only: true

  language: zh-Hant
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.annotate

  logo: assets/logo.png
  favicon: assets/logo.png

  palette:
    # Light mode
    - scheme: default
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: cyan
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  icon:
    repo: fontawesome/brands/github-square
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

